<div>
        <input type="text" class="form-control col-sm-3" placeholder="Search" [(ngModel)]="query" id="listSearch"  (click) = 'send()'>   
        <button (click)='nothing()' type="button" class="btn btn-warning">Clear search</button><br><br>
        <table  class=" table table-hover col-sm-3">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>   
                <tr *ngFor="let todo of locked | LockFilter: query">
                    <td>{{todo.title}}</td>
                    <td> 
                        <div *ngIf="todo.completed ===false"  class="text-danger">
                            {{todo.completed}}
                        </div>
                        <div *ngIf="todo.completed ===true"  class="text-success">
                            {{todo.completed}}
                        </div>
                </td>
                </tr>
            </tbody>
        </table>
        
    </div>
